[chat_base]
en="{color_highlight}|{color_tag}Map Cycle{color_highlight}| {message}"
ru="{color_highlight}|{color_tag}Map Cycle{color_highlight}| {message}"
es="{color_highlight}|{color_tag}Map Cycle{color_highlight}| {message}"

[loaded]
en="{color_highlight}Plugin has been loaded"
ru="{color_highlight}Плагин загружен"
es="{color_highlight}Plugin cargado."

[unloaded]
en="{color_highlight}Plugin has been unloaded"
ru="{color_highlight}Плагин выгружен"
es="{color_highlight}Plugin descargado."

[nominated]
en="{color_highlight}{player} {color_default}has nominated {color_highlight}{map}"
ru="{color_highlight}{player} {color_default}номинировал {color_highlight}{map}"
es="{color_highlight}{player} {color_default}ha nominado {color_highlight}{map}"

[voted]
en="{color_highlight}{player} {color_default}voted for {color_highlight}{map}"
ru="{color_highlight}{player} {color_default}проголосовал за {color_highlight}{map}"
es="{color_highlight}{player} {color_default}votó para {color_highlight}{map}"

[unknown_map]
en="{color_highlight}{map} {color_default}is an unknown map or it was played recently"
ru="{color_highlight}{map} {color_default}- неизвестная карта или на ней недавно играли"
es="{color_highlight}{map} {color_default}es una mapa desconocida o se ha jugado recientemente"

[used_rtv]
en="{color_highlight}{player} {color_default}wants to change this map, type {color_highlight}!rtv to support him"
ru="{color_highlight}{player} {color_default}хочет сменить карту, напишите {color_highlight}!rtv, чтобы поддержать его"
es="{color_highlight}{player} {color_default}quiere cambiar esta map, escribe {color_highlight}!rtv para cambiar de mapa"

[nextmap_is]
en="{color_default}Next map: {color_highlight}{map}"
ru="{color_default}Следующая карта: {color_highlight}{map}"
es="{color_default}Siguiente mapa: {color_highlight}{map}"

[nextmap_unknown]
en="{color_default}Next map is not decided yet"
ru="{color_default}Следующая карта ещё не определена"
es="{color_default}Voto pendiente"

[error_disabled]
en="{color_error}This command is disabled"
ru="{color_error}Эта команда отключена"
es="{color_error}Este comando está inhablitado"

[timeleft_last_round]
en="{color_default}This is the last round"
ru="{color_default}Это последний раунд"
es="{color_default}¡Esta es la última ronda"

[timeleft_timeleft]
en="{color_default}Time left: {color_highlight}{timeleft}"
ru="{color_default}Осталось {color_highlight}{timeleft}"
es="{color_default}Tiempo restante: {color_highlight}{timeleft}"

[timeleft_never]
en="{color_default}Map is not changing"
ru="{color_default}Карта не меняется"
es="{color_default}No se cambiará de mapa"

[map_won]
en="{color_default}Map {color_highlight}{map} {color_default}has won the voting"
ru="{color_default}Карта {color_highlight}{map} {color_default}победила в голосовании"
es="{color_default}La mapa {color_highlight}{map} {color_default}ha ganado la votación"

[map_extended]
en="{color_default}Current map was extended by {color_highlight}{time} minutes"
ru="{color_default}Текущая карта была продлена на {color_highlight}{time} минут"
es="{color_default}La mapa actual ha sido extendida por {color_highlight}{time} minutos"

[vote_started]
en="{color_default}Map voting has started"
ru="{color_default}Началось голосование за карту"
es="{color_default}La votación de mapa ha empezado."

[chat_reaction1]
en="{color_highlight}{player} {color_default}has voted"
ru="{color_highlight}{player} {color_default}проголосовал"
es="{color_highlight}{player} {color_default}ha votado."

[chat_reaction2]
en="{color_default}Somebody has voted for {color_highlight}{map}"
ru="{color_default}Поступил голос за {color_highlight}{map}"
es="{color_default}Alguien ha votado por {color_highlight}{map}"

[chat_reaction3]
en="{color_highlight}{player} {color_default}has voted for {color_highlight}{map}"
ru="{color_highlight}{player} {color_default}проголосовал за {color_highlight}{map}"
es="{color_highlight}{player} {color_default}ha votado por {color_highlight}{map}"

[error not_in_progress]
en="{color_error}Vote has not started yet or already ended"
ru="{color_error}Голосование ещё не началось или уже закончилось"
es="{color_error}Aún no ha empezado la votación o ya ha acabado."

[error in_progress]
en="{color_error}Vote has already started or even ended"
ru="{color_error}Голосование уже началось или даже закончилось"
es="{color_error}Ya ha empezado la votación o ha acabado."

[error already_voted]
en="{color_error}You have already voted for {color_highlight}{map}{color_default}, you can't change your mind"
ru="{color_error}Вы уже проголосовали за {color_highlight}{map}{color_default}, вы не можете изменить своё мнение"
es="{color_error}Ya has votado por {color_highlight}{map}{color_default}, no puedes cambiar de opinión."

[error already_nominated]
en="{color_error}You have already nominated {color_highlight}{map}{color_default}, you can't change your mind"
ru="{color_error}Вы уже номинировали {color_highlight}{map}{color_default}, вы не можете изменить своё мнение"
es="{color_error}Ya has nominado {color_highlight}{map}{color_default}, no puedes cambiar de opinión."

[error rtv_too_soon]
en="{color_error}!rtv will be available in {seconds:.2f} seconds"
ru="{color_error}!rtv will be available in {seconds:.2f} seconds"
es="{color_error}Se ha podrá hacer !rtv en {seconds:.2f} segundos."

[error rtv_already_used]
en="{color_error}You've already used !rtv"
ru="{color_error}Вы уже использовали !rtv"
es="{color_error}¡Ya has hecho !rtv!"

[no_choice]
en="{color_default}Seems like there's no choice... Map is NOT changing."
ru="{color_default}Кажется, тут нет выбора... Карта НЕ меняется."
es="{color_default}No hay elección... No se cambiará la mapa."

[error likemap_already_used]
en="{color_error}You have already rated this map"
ru="{color_error}Вы уже оценили эту карту"
es="{color_error}Ya has evaluado esta mapa."

[nextmap_msg_colored]
en="{color_default}Next map is {color_highlight}{map}"
ru="{color_default}Следующая карта - {color_highlight}{map}"
es="{color_default}La siguiente mapa es: {color_highlight}{map}"

[nextmap_msg]
en="Next map is {color_highlight}{map}"
ru="Следующая карта - {color_highlight}{map}"
es="La siguiente mapa es: {color_highlight}{map}"
